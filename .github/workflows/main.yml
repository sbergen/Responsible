name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2.1.2
        with:
          path: Library
          key: Library

      - name: Run tests
        id: tests
        uses: webbertakken/unity-test-runner@v1.7
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with: 
          unityVersion: 2019.4.13f1
          testMode: playmode # We only have play mode tests
      
      - name: Archive test results
        uses: actions/upload-artifact@v2.2.0 
        with:
          name: Test Results
          path: artifacts

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2.1.2
        with:
          path: Library
          key: Library

      - name: Generate Solution
        uses: webbertakken/unity-builder@v1.5
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2019.4.13f1
          targetPlatform: StandaloneLinux64
          buildMethod: UnityEditor.SyncVS.SyncSolution

      - name: Run ReSharper
        uses: glassechidna/resharper-action@v1
        with:
          solution: workspace.sln # Derived from directory name by Unity
