name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2.1.2
        with:
          path: Library
          key: Library-test

      - name: Run tests
        id: tests
        uses: webbertakken/unity-test-runner@v1.7
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with: 
          unityVersion: 2019.4.13f1
          testMode: playmode # We only have play mode tests
      
      - name: Archive test results
        uses: actions/upload-artifact@v2.2.0 
        with:
          name: Test Results
          path: artifacts

  lint:
    runs-on: ubuntu-latest

    env:
      FrameworkPathOverride: /usr/lib/mono/4.5/

    steps:
      - run: printenv
      - run: which mono
      - run: dotnet --info

      - uses: actions/checkout@v2

      - name: Cache
        uses: actions/cache@v2.1.2
        with:
          path: Library
          key: Library-lint

      - name: Generate Solution
        uses: webbertakken/unity-builder@v1.5
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2019.4.13f1
          targetPlatform: StandaloneLinux64
          buildMethod: UnityEditor.SyncVS.SyncSolution

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301

      - name: Restore dotnet tools
        run: dotnet tool restore

      # Solution name is derived from directory name by Unity
      - name: Run inspectcode
        run: dotnet jb inspectcode -o=inspect.xml workspace.sln 

      - name: Transform ReSharper results
        uses: glassechidna/resharper-action@v1
        with:
          report: inspect.xml
